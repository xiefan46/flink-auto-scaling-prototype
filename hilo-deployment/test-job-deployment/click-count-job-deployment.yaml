apiVersion: apps/v1
kind: Deployment
metadata:
  name: click-count-job-deployment
  labels:
    app: click-count-job
spec:
  replicas: 1
  selector:
    matchLabels:
      app: click-count-job
  template:
    metadata:
      labels:
        app: click-count-job
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: click-count-job
          image: xiefan46/flink-auto-scaling-prototype-image:latest
          #command: [ "/bin/bash", "-c", "--" ]
          #args: [ "while true; do sleep 30; done;" ]
          command: ["flink"]
          args: ["run","-p","1","/opt/ClickCountJob.jar", "--bootstrap.servers","kafka-service:9092","--checkpointing","--event-time"]
          env:
            - name: JOB_MANAGER_RPC_ADDRESS
              value: flink-test-job-jobmanager-service
          volumeMounts:
            - name: flink-config-volume
              mountPath: /opt/flink/conf/
      volumes:
        - name: flink-config-volume
          configMap:
            name: test-job-config
            items:
              - key: flink-conf.yaml
                path: flink-conf.yaml
              - key: log4j-console.properties
                path: log4j-console.properties
              - key: log4j-cli.properties
                path: log4j-cli.properties