apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-auto-scaler-taskmanager-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink-auto-scaler
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink-auto-scaler
        component: taskmanager
    spec:
      containers:
      - name: taskmanager
        image: xiefan46/flink-auto-scaling-prototype-image:latest
        imagePullPolicy: Always
        command: ["taskmanager.sh"]
        args: ["start-foreground"]
        env:
          - name: JOB_MANAGER_RPC_ADDRESS
            value: auto-scaler-jobmanager-service
        # To use HPA it looks like we need to specify resource limits
        resources:
          limits:
            cpu: 4
            memory: "4096Mi"
          requests:
            cpu: 1
            memory: "2048Mi"
        ports:
        - containerPort: 6122
          name: rpc
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf/
        securityContext:
          runAsUser: 9999  # refers to user _flink_ from official flink image, change if necessary
      volumes:
      - name: flink-config-volume
        configMap:
          name: auto-scaler-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j-console.properties
            path: log4j-console.properties
          - key: log4j-cli.properties
            path: log4j-cli.properties
