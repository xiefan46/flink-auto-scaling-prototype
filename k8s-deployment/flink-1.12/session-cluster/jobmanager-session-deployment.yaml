apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-jobmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: jobmanager
  template:
    metadata:
      annotations:
        prometheus.io/port: "9249"
        prometheus.io/scrape: "true"
      labels:
        app: flink
        component: jobmanager
    spec:
      containers:
      - name: jobmanager
        # image: apache/flink:1.12.0-scala_2.11
        image: ghcr.io/srinipunuru/flink-image:1.12.0.2
        imagePullPolicy: Always
        args: ["jobmanager"]
        ports:
        - containerPort: 6123
          name: rpc
        - containerPort: 6124
          name: blob-server
        - containerPort: 8081
          name: webui
        livenessProbe:
          tcpSocket:
            port: 6123
          initialDelaySeconds: 30
          periodSeconds: 60
        volumeMounts:
        - name: logs
          mountPath: /opt/flink/log/
        - name: shared-state
          mountPath: /opt/flink/shared-state/  
        - name: flink-config-volume
          mountPath: /opt/flink/conf
        securityContext:
          runAsUser: 9999  # refers to user _flink_ from official flink image, change if necessary
      volumes:
      - name: shared-state
        persistentVolumeClaim:
          claimName: azure-file1
      - name: logs
        persistentVolumeClaim:
          claimName: azure-file2  
      - name: flink-config-volume
        configMap:
          name: flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j-console.properties
            path: log4j-console.properties
          - key: sql-client-defaults.yaml
            path: sql-client-defaults.yaml